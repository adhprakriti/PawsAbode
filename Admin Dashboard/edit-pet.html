    <div class="main-content">
        <header>
            <span class="company-name">PetAbode</span>

                <div class="bar"></div>

        </header>
        <div class="form-container">
            <h2>Edit Pet Details</h2>
            <form action="edit-pet.php" method="post" class="edit-pet-form">
                <div class="form-group">
                    <label for="pet-id">Pet ID:</label>
                    <input type="text" id="pet-id" name="pet-id" required>
                </div>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="species">Species:</label>
                    <select id="species" name="species" required>
                        <option value="dog">Dog</option>
                        <option value="cat">Cat</option>
                        <option value="bird">Bird</option>
                        <option value="reptile">Reptile</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="breed">Breed:</label>
                    <input type="text" id="breed" name="breed" required>
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required>
                </div>
                <div class="form-group">
                    <label>Gender:</label>
                    <label><input type="radio" name="gender" value="male" required> Male</label>
                    <label><input type="radio" name="gender" value="female" required> Female</label>
                </div>
                <div class="form-group">
                    <label for="vaccinations">Vaccinated:</label>
                    <input type="checkbox" id="vaccinations" name="vaccinations">
                </div>
                <div class="form-group">
                    <label for="special-needs">Special Needs:</label>
                    <textarea id="special-needs" name="special-needs"></textarea>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="submit-btn">
                </div>
            </form>
        </div>
    </div>
