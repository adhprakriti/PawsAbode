<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Pet - PetAbode</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <a href="dashboard.html">Dashboard</a>
        <a href="add-pet.html" class="active">Add Pet</a>
        <a href="edit-pet.php">Edit Pet</a>
        <a href="view-requests.php">View Requests</a>
    </div>
    <div class="main-content">
        <header>
            <span class="company-name">PetAbode</span>
            <div class="hamburger-menu" onclick="toggleMenu()">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <div class="menu-items" id="menuItems">
                <a href="profile.php">Profile</a>
                <a href="settings.php">Settings</a>
                <a href="logout.php">Logout</a>
            </div>
        </header>
        <div class="form-container">
            <h2>Add a New Pet</h2>
            <form action="add-pet.php" method="post" class="pet-form" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="image">Pet Image:</label>
                    <input type="file" id="image" name="image" accept=".png" required>
                </div>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="species">Species:</label>
                    <select id="species" name="species" required>
                        <option value="dog">Dog</option>
                        <option value="cat">Cat</option>
                        <option value="bird">Bird</option>
                        <option value="reptile">Reptile</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="breed">Breed:</label>
                    <input type="text" id="breed" name="breed" required>
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required>
                </div>
                <div class="form-group">
                    <label>Gender:</label>
                    <label><input type="radio" name="gender" value="male" required> Male</label>
                    <label><input type="radio" name="gender" value="female" required> Female</label>
                </div>
                <div class="form-group">
                    <label for="vaccinations">Vaccinated:</label>
                    <input type="checkbox" id="vaccinations" name="vaccinations">
                </div>
                <div class="form-group">
                    <label for="special-needs">Special Needs:</label>
                    <textarea id="special-needs" name="special-needs"></textarea>
                </div>
                <div class="form-group">
                    <input type="submit" value="Submit" class="submit-btn">
                </div>
            </form>
        </div>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
