<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Details</title>
  <link rel="stylesheet" href="pet_details.css">
  <script src="https://kit.fontawesome.com/ccd9f123d5.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="header">
    <div class="container">
      <img src="logo.png" alt="Logo" class="logo">
      <h2>Paws Abode</h2>
    </div>
  </header>
  
  <div class="pet-details-container">
    <div class="pet-details">
      <img src="" alt="Pet Image" id="pet-image">
      <h2>Name: <span id="pet-name"></span></h2>
      <p>Breed: <span id="pet-breed"></span></p>
      <p>Age: <span id="pet-age"></span></p>
      <p>Health Condition: <span id="pet-health"></span></p>
      <!-- Add more details as needed -->
      <button class="adopt-now">Adopt Now</button>
    </div>
  </div>
  
  <footer class="footer">
    <div class="container">
      <div class="about-us">
        <h2>Paws Abode</h2>
        <p>Address: Kathmandu, Nepal<br>Email: pedaptar88@gmail.com<br>Contact Number: +01 664992</p>
        <p>Add a family member with a pet. Both'll get family<br>With Love Paws Abode</p>
        <div>
          <span><u>67</u> Pets adopted, <u>200</u> pets remaining </span>
        </div>
      </div>
    </div>
  </footer>

  <script src="pet_details.js"></script>
</body>
</html>
