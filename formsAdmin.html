<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Adoption Admin Panel</title>
    <link rel="stylesheet" href="formsAdmin.css">
</head>
<body>
    <div class="container">
        <h1>PetsAbode Admin Panel</h1>
        <div class="grid-container">
            <div class="grid-item">
                <img src="image.png" alt="">
                <button id="viewFormsBtn">View Forms</button>
            </div>
            <div class="grid-item">
                <img src="image.png" alt="">
                <button id="editPetsBtn">Edit Pets </button>
            </div>
            <div class="grid-item">
                <img src="image.png" alt="">
                <button id="viewPetsBtn">View Pets </button>
            </div>
        </div>
        <div id="formList"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
