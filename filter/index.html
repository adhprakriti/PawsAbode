<!-- Code for filtering search -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Adoption System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Login/Signup</a></li>
        <li><a href="#">About Us</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="yellow-section">
      <div class="wave"></div>
      <div class="filters">
        <form id="filter-form">
          <div>
            <label for="species">Species:</label>
            <select id="species">
              <option value="">Select species</option>
              <option value="dogs">Dogs</option>
              <option value="cats">Cats</option>
            </select>
          </div>
          <div id="breed-filter">
            <label for="breed">Breed:</label>
            <select id="breed">
              <option value="">Select breed</option>
            </select>
          </div>
          <div>
            <label for="color">Color:</label>
            <select id="color">
              <option value="">Select color</option>
              <option value="color1">Color 1</option>
              <option value="color2">Color 2</option>
              <option value="color3">Color 3</option>
              <option value="color4">Color 4</option>
              <option value="color5">Color 5</option>
            </select>
          </div>
          <div>
            <label for="sex">Sex:</label>
            <select id="sex">
              <option value="">Select sex</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
          <div>
            <label for="age">Age:</label>
            <input type="text" id="age" placeholder="e.g. 3 years">
          </div>
          <div>
            <label for="location">Location:</label>
            <input type="text" id="location" placeholder="e.g. New York">
          </div>
          <button type="submit">Search</button>
          <button type="reset">Reset</button>
        </form>
      </div>
    </section>
    <section class="cards">
      <!-- Animal cards will be inserted here by JavaScript -->
    </section>
  </main>
  <script src="scripts.js"></script>
</body>
</html>
